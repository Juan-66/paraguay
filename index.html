<!DOCTYPE html>
<html>
<head>
    <title>Paraguay - Vacunatorio</title>
    <style>
        /* Hoja de Estilos para estilizar la vista de la tabla */
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 5px;
            margin: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Registro de Vacunación COVID-19 en Paraguay</h1>

    <table border="1" style="width:80%">
        <tr align="center">
            <th>Nombre</th>
            <th>Fecha de Vacunación</th>
            <th>Lugar de Vacunación</th>
            <th>Teléfono</th>
            <th>Edad en la vacunación</th>
            <th>Vacunas aplicadas</th>
            <th>País de origen</th>
        </tr>
      <script src="app.js"></script>
    </table>
</body>
</html>
